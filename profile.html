<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Navigator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <h2>Neighborhood Navigator</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore Neighbordhoods</a></li>
            <li><a href="wish-i-knew.html">What I Wish I Knew</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <main class="profile-container">

        <section class="profile-header">
            <h1>Welcome!</h1>
            <p>Your personalized moving dashboard.</p>

            <div class="profile-stats">
                <div class="stat-card">
                    <p>Saved Locations</p>
                    <h3 id="savedCount">0</h3>
                </div>

                <div class="stat-card">
                    <p>My Submitted Community Tips</p>
                    <h3 id="tipsCount">0</h3>
                </div>
            </div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>

            <button onclick="window.location.href='index.html'">
                Search New Location
            </button>

             <button onclick="window.location.href='wish-i-knew.html'">
                Share a Tip
            </button>

             <button id="clearAllBtn">
                Clear Saved Locations
             </button>
               
        </section>

        <section class="saved-section">
            <h2>My Saved Locations</h2>
            <div id="savedLocationsList"></div>
        </section>


    </main>

    <footer>
        <p>Neighborhood Navigator 2026</p>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
